<html>
  <head>
    <title>Cobrinha</title>
    <script src=js/snake.js></script>
    <style type="text/css">
      html,body { background-color:#000; color:#fff; font-family:Helvetica, Arial, sans-serif; margin:0; padding:0; font-size:12pt; }
      #canvas {
        position:absolute;
        left:0;
        right:0;
        top:0;
        bottom:0;
        margin:auto;
        border:1px solid #555;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 500px;
        height: 500px;
      }
    </style>

  </head>
  <body>
    <canvas id="canvas" width="20" height="20"></canvas>
  </body>

  <script>
    let screen = document.getElementById('canvas')
    let context = screen.getContext('2d')

    let gameController = new GameController(context)

    document.addEventListener('keydown', controllSnake)

    var acceptedSnakeControll = {
      'w': 'up',
      'a': 'left',
      's': 'down',
      'd': 'right',
      'ArrowUp': 'up',
      'ArrowLeft': 'left',
      'ArrowDown': 'down',
      'ArrowRight': 'right'
    }

    function controllSnake(event){
      gameController.controllSnake(acceptedSnakeControll[event.key])
    }

    var main = function (){
      gameController.start()

      requestAnimationFrame(main)
    }

    main()

  </script>
</html>
