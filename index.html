  			function fibonacci(numero){
  				function fib_tail(n, a, b){
  					if(n==1){
  						return b
  					}
  					return fib_tail(n-1, a+b, a);
  				}					
  			return fib_tail(numero, 1, 1);
			}

			function imc(peso, altura){
				p = parseFloat(peso);
				a = parseFloat(altura);
				return peso / (altura*altura);
			}

			function chama_fib(){

				//document.getElementById('result-fib').innerHTML = fibonacci(parseInt(valor));

			}
