<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ASAS SÃ”NICAS - Shoot 'em Up 16 bits</title>
    
    <!-- Fonte Pixel Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="480" height="720"></canvas>
        <div id="mobileControls">
            <div id="joystick">
                <div id="joystickBase"></div>
                <div id="joystickStick"></div>
            </div>
            <div class="control-btn" id="btnA" data-key="shoot">A</div>
            <div class="control-btn" id="btnB" data-key="back">B</div>
            <div class="control-btn-small" id="btnSelect" data-key="select">SELECT</div>
            <div class="control-btn-small" id="btnStart" data-key="start">START</div>
        </div>
    </div>

    <script src="js/config.js?v=2.0"></script>
    <script src="js/input-manager.js?v=2.0"></script>
    <script src="js/particle.js?v=2.0"></script>
    <script src="js/projectile.js?v=2.0"></script>
    <script src="js/player.js?v=2.0"></script>
    <script src="js/enemy.js?v=2.0"></script>
    <script src="js/boss.js?v=2.0"></script>
    <script src="js/background.js?v=2.0"></script>
    <script src="js/scene-manager.js?v=2.0"></script>
    <script src="js/game.js?v=2.0"></script>
    <script src="js/main.js?v=2.0"></script>
</body>
</html>
